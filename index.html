<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css"> 
    <title>Mesto Russia</title>
</head>
<body class="page">
    <!--секция хедер-->
    <header class="header">
        <img class="header__logo" src="./images/mesto-russia__logo.svg" alt="Логотип проекта Место">
    </header>
    <!--секция профиля: аватарка, имя, био, кнопка редактирования-->
    <main>
    <section class="profile">
        <img class="profile__avatar" src="./images/jacques-yves_cousteau__picture_2.jpg" alt="Фото профиля">
        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
        </div>
        <button class="profile__edit-btn" value="edit-btn" type="button"></button>
        <button class="profile__add-btn" value="add-btn" type="button"></button>
    </section>
    <!--сетка с карточками-->
    <section class="cards-grid">
        
    </section>
    </main>
    <!--секция подвала-->
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <!--попап редактирования профиля-->
    <section class="popup popup_edit-profile" id="popup">
        <div class="popup__container">
            <button class="popup__close-icon popup__close-icon_profile" type="button"></button>
            <form class="popup__form popup__form_edit-profile" name="Edit Profile" novalidate>
                <h3 class="popup__title">Редактирование профиля</h3>
                <fieldset class="popup__fieldset">
                    <div class="popup__inner-container">
                        <input class="popup__input popup__input_name" value="Жак-Ив Кусто" name="Name" type="text" id="name-input" required minlength="2" maxlength="40">
                        <span class="popup__input_type_error" id="name-input-error"></span>
                    </div>
                    <div class="popup__inner-container">
                        <input class="popup__input popup__input_bio" value="Исследователь океана" name="Bio" type="text" id="bio-input" required minlength="2" maxlength="200">
                        <span class="popup__input_type_error" id="bio-input-error"></span>
                    </div>
                    <button class="popup__btn popup__btn_save" type="submit" value="save-btn" disabled>Сохранить</button>
                </fieldset>
            </form>
        </div>
    </section>
    <!--форма добавления новой карточки-->
    <section class="popup popup_add-new-item" id="popup">
        <div class="popup__container">
            <button class="popup__close-icon popup__close-icon_add-new" type="button"></button>
            <form class="popup__form popup__form_add-new-item" name="Add New Item" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <fieldset class="popup__fieldset">
                    <div class="popup__inner-container">
                        <input class="popup__input popup__input_title" placeholder="Название" value="Название" name="Title" type="text" id="place-input" required minlength="1" maxlength="30">
                        <span class="popup__input_type_error" id="title-input-error"></span>
                    </div>
                    <div class="popup__inner-container">
                        <input class="popup__input popup__input_url" placeholder="Ссылка на картинку" value="Ссылка на картинку" name="URL" type="url" id="url-input" required>
                        <span class="popup__input_type_error" id="url-input-error"></span>
                    </div>
                    <button class="popup__btn  popup__btn_create" type="submit" value="save-btn" disabled>Создать</button>
                </fieldset>
            </form>
        </div>
    </section>
    <!--секция лайтбокса-->
    <section class="popup popup_lightbox" id="popup">
        <div class="popup__gallery">
            <button class="popup__close-icon_lightbox"></button>
            <img class="popup__image" alt="Природа" src="">
            <p class="popup__caption"></p>
        </div>
    </section>
    <!--образец карточки в сетке-->
    <template class="cards-grid__template"> 
        <div class="cards-grid__element">
            <button class="cards-grid__remove-btn"></button>
            <img class="cards-grid__pic" alt="Фото пользователя">
            <div class="cards-grid__container">
                <h3 class="cards-grid__title"></h3>
                <button class="cards-grid__heart-btn" type="button" name="Like"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
